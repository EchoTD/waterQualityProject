version: '3.8'
services:
  backend:
    build: 
      context: ./backend/waterQuality  # adjust path to your backend folder
      dockerfile: Dockerfile           # if not named "Dockerfile", change accordingly
    container_name: waterquality-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/waterquality
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password 
      MQTT_BROKER_URL: tcp://mosquitto:1883
    depends_on:
      - postgres
      - mosquitto

  postgres:
    image: postgres:14
    container_name: waterquality-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: waterquality
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data

  mosquitto:
    image: eclipse-mosquitto:2.0.15
    container_name: waterquality-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"   # if you want to use WebSockets as well (optional)
    volumes:
      - mosquitto-config:/mosquitto/config
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log

volumes:
  postgres-data:
  mosquitto-config:
  mosquitto-data:
  mosquitto-log:
